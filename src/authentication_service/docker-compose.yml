services:
    authentication:
        container_name: authentication
        restart: always
        build:
            context: ./service
        environment:
            - RESOURCE_PATH=/code/service/resources
        ports:
            - 9090:9090
        volumes:
            #monto la libreria condivisa
            - ../shared_libs:/code/service/shared_libs
        networks:
            - gacha_network
        depends_on:
            - db
        secrets:
            - jwt_private_key
            - jwt_public_key
            - admin_account
            - ssl_private_key
            - ssl_cert
            - mongodb_password

    db:
        container_name: db_authentication
        image: mongo:latest
        ports:
            - '27017:27017'
        volumes:
            - db_data:/data/db
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_DATABASE: admin
            MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongodb_password
        command: mongod --auth --quiet --logpath /dev/null
            --tlsAllowConnectionsWithoutCertificates
            --tlsMode preferTLS
            --tlsCertificateKeyFile /run/secrets/ssl_mongo_cert_key
            --tlsCAFile /run/secrets/ssl_mongo_cert_key
        secrets:
            - mongodb_password
            - ssl_mongo_cert_key
        networks:
            - gacha_network

volumes:
    db_data:

secrets:
    jwt_private_key:
        file: secrets/private.pem
    jwt_public_key:
        file: secrets/public.pem
    admin_account:
        file: secrets/admin_account.json
    ssl_private_key:
        file: secrets/app_key.pem
    ssl_cert:
        file: secrets/app_cert.pem
    ssl_mongo_cert_key:
        file: secrets/ssl_mongo_cert_key.pem
    mongodb_password:
        file: secrets/mongo_root_password


networks:
    gacha_network:
        driver: bridge
