services:
    authentication:
        container_name: authentication_test
        restart: always
        build:
            context: ../../service
        environment:
            - RESOURCE_PATH=/code/service/resources
            - APP_MODULE=service.main_test:app
        ports:
            - "9090:9090"
        volumes:
            - ${PWD}/service:/code/service
        networks:
            - test_network
        depends_on:
            - db
        secrets:
            - jwt_private_key
            - jwt_public_key
            - admin_account

    db:
        container_name: db_authentication_test
        image: mongo:latest
        ports:
            - '27017:27017'
        command: mongod --quiet --logpath /dev/null
        networks:
            - test_network

secrets:
    jwt_private_key:
        file: ./test_secrets/private.pem
    jwt_public_key:
        file: ./test_secrets/public.pem
    admin_account:
        file: ./test_secrets/admin_account.json


networks:
    test_network:
