services:
    authentication:
        container_name: authentication_test
        restart: always
        build:
            context: ../../service
        environment:
            - RESOURCE_PATH=/code/service/resources
            - MAIN_MODULE=service.main_test
        volumes:
            # monto la libreria condivisa
            - ../../../shared_libs:/code/service/shared_libs
        ports:
            - "9090:9090"
        networks:
            - test_network
        depends_on:
            - db
        secrets:
            - jwt_private_key
            - jwt_public_key
            - admin_account
            - ssl_private_key
            - ssl_cert
            - mongodb_password

    db:
        container_name: db_authentication_test
        image: mongo:latest
        ports:
            - '27017:27017'
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_DATABASE: admin
            MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongodb_password
        command: mongod --auth --quiet --logpath /dev/null
            --tlsAllowConnectionsWithoutCertificates
            --tlsMode preferTLS
            --tlsCertificateKeyFile /run/secrets/ssl_mongo_cert_key
            --tlsCAFile /run/secrets/ssl_mongo_cert_key
        secrets:
            - mongodb_password
            - ssl_mongo_cert_key
        networks:
            - test_network

secrets:
    jwt_private_key:
        file: ./test_secrets/private.pem
    jwt_public_key:
        file: ./test_secrets/public.pem
    admin_account:
        file: ./test_secrets/admin_account.json
    ssl_private_key:
        file: ../../secrets/app_key.pem
    ssl_cert:
        file: ../../secrets/app_cert.pem
    ssl_mongo_cert_key:
        file: ../../secrets/ssl_mongo_cert_key.pem
    mongodb_password:
        file: ./test_secrets/mongo_root_password

networks:
    test_network:
